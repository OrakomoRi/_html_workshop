<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Notebook</title>
	<meta name="author" content="OrakomoRi">
	<link rel="icon" href="https://i.imgur.com/wIbsb0z.png">
</head>

<body>
	<div class="contact_form">
		<form id="contact" action="https://www.w3schools.com/action_page.php" target="_blank">
			<h2>Contact me</h2>
			<label for="nickname">Nickname:</label>
			<input type="text" name="nickname" placeholder="Your nickname..." required>
			<br>
			<label for="email">Email:</label>
			<input type="email" name="email" placeholder="Your email..." required>
			<br>
			<p>Rate my service:</p>
			<input type="radio" name="service_feedback" required>Poor
			<input type="radio" name="service_feedback">Normal
			<input type="radio" name="service_feedback">Good
			<input type="radio" name="service_feedback">Godlike
			<br>
			<p>What mark?</p>
			<select name="mark" required>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
				<option value="9">9</option>
				<option value="10">10</option>
			</select>
			<br>
			<p>Text feedback</p>
			<textarea name="message" placeholder="You may type any message to me..."></textarea>
			<br>
			<button type="submit" id="submit_button">Submit</button>
		</form>
	</div>
</body>
</html>
